spring:
  application:
    name: telemetry-ingestion-persister
  devtools:
    restart:
      enabled: false
  data:
    mongodb:
      uuid-representation: standard
      uri: mongodb+srv://lapkaihor:z6tLeXN5hmAYODcB@telemetries.7k9bnrg.mongodb.net/iot-telemetry-events?retryWrites=true&w=majority
management:
  endpoints:
    web:
      exposure:
        include: "*"
kafka:
  consumer:
    topic: iot-devices-data
    poll-timeout-ms: 500
    restart-timeout-ms: 10000
    executor-termination-timeout-ms: 5000
    properties:
      bootstrap.servers: localhost:9092
      group.id: telemetry-events
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      schema.registry.url: http://localhost:8081
      specific.avro.reader: true
      auto.offset.reset: earliest
      enable.auto.commit: false
      max.poll.records: 500
      max.poll.interval: 300000
      fetch.min.bytes: 1
      fetch.max.wait.ms: 5000
      value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
  producer:
    topic: dead-letter-telemetries-persists
    executor-termination-timeout-ms: 5000
    properties:
      bootstrap.servers: localhost:9092
      key.serializer: org.apache.kafka.common.serialization.StringSerializer
      value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      schema.registry.url: http://localhost:8081
      acks: all
      linger.ms: 10
      batch.size: 32768
      compression.type: snappy
      retries: 3
      retry.backoff.ms: 100
      enable.idempotence: true
      request.timeout.ms: 15000
      delivery.timeout.ms: 30000
      client.id: dead-letter-persists-producer
persister:
  retries:
    max.attempts: 15
    wait.duration.ms: 3000
